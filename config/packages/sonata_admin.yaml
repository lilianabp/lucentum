sonata_admin:
    title: ' '
    title_logo: 'assets/images/logoCompleto1.png'
    dashboard:
        blocks:
            - { type: sonata.admin.block.admin_list, position: left }
        groups: 
            Autom√≥viles:
            Configuraciones:
                items:
                    - admin.marca
                    - admin.estado
                    - admin.condicion
                    - admin.combustible
                    - admin.cambio
                    - admin.context
            Servicios:
            Novedades:
                items:
                    - admin.post
                    - admin.tag
                    - admin.collection
                    - admin.comment
                icon: '<i class="fa fa-tag"></i>'
            Contactos:
                icon: '<i class="fa fa-phone"></i>'
            Newsletter:
            Contenido de Secciones:
                items:
                    - admin.home 
                    - admin.google_review
                    - admin.datos_empresa
                    - admin.listado_automovil
                    - admin.listado_servicio
                    - admin.novedad
                    - admin.contacto
                    - admin.legal
                    - admin.cookie
                    - admin.politica_privacidad
            sonata_user:
                label: Usuarios
                icon: '<i class="fa fa-user-o"></i>'
            sonata_media:
                label: Multimedia
                icon: '<i class="fa fa-picture-o"></i>'
    templates:
        dashboard: '@SonataAdmin/Core/dashboard.html.twig'
        user_block: 'Block\user_menu.html.twig'
        layout: 'Block\standard_layout.html.twig'
        search: '@SonataAdmin/Core/search.html.twig'

    security:
        handler: sonata.admin.security.handler.role

        role_admin: ROLE_ADMIN
        role_super_admin: ROLE_SUPER_ADMIN

    search: true
    options:
        enable_jms_di_extra_autoregistration: true
        mosaic_background: 'assets/images/background.jpg'
    assets:
        extra_javascripts:
            # ...
            - bundles/fosckeditor/ckeditor.js
            - bundles/sonataformatter/vendor/markitup-markitup/markitup/jquery.markitup.js
            - bundles/sonataformatter/markitup/sets/markdown/set.js
            - bundles/sonataformatter/markitup/sets/html/set.js
            - bundles/sonataformatter/markitup/sets/textile/set.js

        extra_stylesheets:
            # ...
            - bundles/sonataformatter/markitup/skins/sonata/style.css
            - bundles/sonataformatter/markitup/sets/markdown/style.css
            - bundles/sonataformatter/markitup/sets/html/style.css
            - bundles/sonataformatter/markitup/sets/textile/style.css
            - bundles/sonatatranslation/css/sonata-translation.css

sonata_block:
    blocks:
        sonata.admin.block.admin_list:
            contexts: [admin]
        # Your other blocks
        sonata_translation.block.locale_switcher: ~
        sonata.formatter.block.formatter: ~
        sonata.admin.block.search_result:
            contexts: [admin]